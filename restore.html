<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBand</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0cbc9e8cc5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid navbar navbar-white">
        <a href="./index.html" class="navbar-brand text-dark d-flex align-items-center">
            <img src="./assets/img/logo.png" alt="">
            <h1 class="logo h5 ml-3 mt-3">BotBand</h1>
        </a>

    </div>

    <main class="container " style="margin-top: 150px;">
        <div class="col-md-8 col-lg-6 col-xl-4 mx-auto d-flex flex-column form">
            <h4 class="font-weight-bold h4">Восстановление пароля</h4>
            <span class="mt-2 text-secondary ">Для восстановления пароля введите почту, на которую Вы были зарегистрированы</span>
            <form method="" action="" class="mt-4">
                <div class="input-group input-group-sm mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm"><i class="far fa-envelope"></i></span>
                    </div>
                    <input placeholder="Email" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class=" d-flex justify-content-between mt-4">
                    <button class="btn btn-primary col-6">Войти</button>
                    <a href="./index.html" class="btn btn-link h6">назад ко входу</a>
                </div>
              </form>
        </div>
    </main>
</body>
</html>
