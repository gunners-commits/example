<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBand</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid navbar navbar-white">
        <a href="./index.html" class="navbar-brand text-dark d-flex align-items-center">
            <img src="./assets/img/logo.png" alt="">
            <h1 class="logo h5 ml-3 mt-3">BotBand</h1>
        </a>
    </div>

    <div class="col-12 col-xl-9 mx-0 mx-xl-auto mt-5">
        <div class="col-12 col-lg-4 mb-4">
            <div class="row  ">
                <img class="rounded-circle img-thumbnail" src="./assets/img/avatar.png" alt="Аватарка"
                    style="width: 90px; height: 90px;  object-fit: contain; object-position: center;">
                <div class="ml-3 d-flex justify-content-center flex-column">
                    <h4 class="h5  mb-1">Василий Пупкин</h4>
                    <span class="font-weight-bold ">@vpupkin</span>
                </div>
            </div>


        </div>

        <div class="col-12">

            <form>
                <h4 class="h6 font-weight-bold mb-4">Контакты</h4>
                <div class="form-group row ">
                    <label for="inputEmail3" class="col-sm-2 col-form-label text-secondary">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group row ">
                    <label for="Telegram " class="col-sm-2 col-form-label text-secondary">Telegram ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Telegram ">
                    </div>
                </div>
                <div class="form-group row mb-5">
                    <label for="WhatsApp" class="col-sm-2 col-form-labe text-secondary">WhatsApp Num</label>
                    <div class="col-sm-10">
                        <input type="phone" class="form-control" id="WhatsApp">
                    </div>
                </div>

                <h4 class="h6 font-weight-bold mb-4">Локаль</h4>
                <div class="form-group row  mb-5 ">
                    <label for="language" class="col-md-2 col-lg-2 col-2 col-form-label text-secondary">Язык</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="language">
                    </div>
                    <label for="TimeZone"
                        class=" offset-0 offset-lg-1 col-2  justify-content-end col-lg-1 col-form-label text-secondary ">TimeZone</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="TimeZone">
                    </div>
                </div>

                <h4 class="h6 font-weight-bold mb-4">Изменение пароля</h4>
                <div class="form-group row">
                    <label for="newpassword" class="col-sm-3 col-form-label text-secondary">Новый пароль</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="newpassword">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="checkpas" class="col-sm-3 col-form-label text-secondary h6">Повторите новый
                        пароль</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="checkpas">
                    </div>
                </div>

                <div class="form-group row mt-5">
                    <div class="col-12  col-sm-3 ">
                        <button type="submit" class="btn btn-primary w-100 ">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
