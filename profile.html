<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBand</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cbc9e8cc5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid navbar navbar-white">
        <a href="./index.html" class="navbar-brand text-dark d-flex align-items-center">
            <img src="./assets/img/logo.png" alt="" />
            <h1 class="logo h5 ml-3 mt-3">BotBand</h1>
        </a>

    </div>

    <div class="col-12  mx-auto mx-xl-auto mt-3">
        <div class="col-12  col-lg-5 col-xl-9 mx-xl-auto mb-4">
            <div class="row  ">
                <div class="posiion-relative profile_img bg-secondary ">
                    <!-- <img class=" img-thumbnail page_profile-img" src="./assets/img/avatar.png" alt="Аватар" /> -->
                    <a href=""><i class="fas fa-upload fa-upload-icon text-white"></i></a>

                </div>
                <div class="ml-3 d-flex justify-content-center flex-column">
                    <h2   class="h5 position-relative mb-1 focus point" ><div id="focusName" contenteditable class="focus form-control border-focus pl-1">Василий Пупкин</div> 
                        <i class="h5 fas fa-edit point text-black-50 fa-edit-icon"></i>
                    </h2>
                    <div class="d-flex align-items-center">@<span class="font-weight-bold pl-1 point form-control d-inline-block border-focus" contenteditable id="focusEmail">vpupkin</span></div>
                    
                </div>
            </div>
        </div>

        <div>

            <form class="col-12 col-xl-9 mx-auto px-0">

                <h2 class="mb-4 mt-5 setting_block">Контакты</h2>
                <div class="form-group row  ">
                    <label for="inputEmail3"  class="col-sm-3 col-form-label text-secondary">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group row ">
                    <label for="Telegram " class="col-sm-3 col-form-label text-secondary">Telegram ID</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="Telegram ">
                    </div>
                </div>
                <div class="form-group row mb-5">
                    <label for="WhatsApp" class="col-sm-3 col-form-label text-secondary">WhatsApp Num</label>
                    <div class="col-sm-6">
                        <input type="phone" class="form-control" id="WhatsApp">
                    </div>
                </div>


                <div class="col-9 setting_block">
                    <div class="btn-group d-flex row justify-content-between align-items-start ">
                        <h2 class=" mb-4 ">Локаль</h2>
                        
                    </div>

                    
                </div>

                <div class="form-group row ">
                    <label for="language" class=" my-1 col-lg-2 col-sm-3  text-secondary">Язык</label>
                    <div class="col-sm-6 col-lg-3 my-1">
                        <input type="text" class="form-control" id="language">
                    </div>
                    <div class="col-lg-2 col-6 mt-3 mt-lg-0">
                        <button class="btn btn-secondary dropdown-toggle my-1 d-block " type="button" id="hours"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Часовой пояс
                        </button>
                        <div class="dropdown-menu" aria-labelledby="hours">
                            <a class="dropdown-item" href="#">UTC +3 Москва</a> 
                        </div>
                    </div>

                    <div class="col-lg-2 col-6 mt-3 mt-lg-0 d-flex ">
                        <button type="button" class="py-0 px-0   btn text-dark dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Выберите Язык
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button">
                                <img src="./assets/svg/lanEng.svg" alt="" />
                                Русский</button>
                            <button class="dropdown-item" type="button">
                                <img src="./assets/svg/lanRus.svg" alt="" />
                                Английский</button>
                        </div>
                    </div>
                </div>
                <h2 class="  mb-4 setting_block">Изменение пароля</h2>
                <div class="form-group col-sm-9 col-12 col-xl-9 ">
                    <div class="row ">
                        <label for="newpassword"
                            class="col-12 col-xl-2 col-form-label text-secondary px-0 px-md-auto">Новый
                            пароль</label>
                        <div class="col-xl-3 px-0 px-md-auto">
                            <input type="password" class="form-control" id="newpassword">
                        </div>
                        <label for="checkpas"
                            class="col-12 col-xl-4  col-md-4 col-form-label text-secondary pl-xl-5 pl-md-3  pl-0 px-md-auto">Повторите
                            новый
                            пароль</label>
                        <div class="col-xl-3 px-0 px-md-auto">
                            <input type="password" class="form-control" id="checkpas">
                        </div>
                    </div>
                    </div>
        



                    <div class="form-group row mb-5  mt-5">
                        <div class="col-6  col-lg-2 ">
                            <button type="submit" class="btn btn-primary  w-100">Сохранить</button>
                        </div>
                    </div>
                </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="./js/profile.js"></script>
</body>

</html>
