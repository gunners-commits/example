<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBand</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0cbc9e8cc5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid navbar navbar-white">
        <a href="./" class="navbar-brand text-dark d-flex align-items-center">
            <img src="./assets/img/logo.png" alt="" class="img-fluid">
            <h1 class="logo h5 ml-3 mt-3 ">BotBand</h1>
        </a>
    </div>

    <main class="container " style="margin-top: 150px;">
        <div class="col-md-8 col-lg-6 col-xl-4 mx-auto d-flex flex-column form container-fluid">
            <h4 class="font-weight-bold h4">Вход в систему</h4>
            <span class="mt-2 text-secondary h10">Введите логин и пароль, если вы уже зарегистрировались в системе. Если
                нет, то воспользуйтесь <a href='./signUp.html'>регистрацией</a></span>
            <form method="" action="" class="mt-4">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm"><i class="far fa-envelope"></i></span>
                    </div>
                    <input placeholder="Email" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-unlock-alt"></i></span>
                    </div>
                    <input placeholder="Пароль" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="w-100 d-flex justify-content-between mt-3">
                    <button class="btn btn-primary col-6">Войти</button>
                    <a style="font-size: 12px ; " class="align-self-center text-secondary restore w-50 ml-5"
                        href="./restore.html">восстановить пароль</a>
                </div>
            </form>
        </div>
    </main>
    <a href="./projects.html" color="text-dark">Проекты</a>
    <a href="./profile.html" color="text-dark">Профиль</a>
</body>

</html>
