<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBand</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cbc9e8cc5.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=reCAPTCHA_site_key"></script>
</head>

<body>
    <div class="container-fluid navbar navbar-white">
        <a href="./" class="navbar-brand text-dark d-flex align-items-center">
            <img src="./assets/img/logo.png" alt="" class="img-fluid"/>
            <h1 class="h5 ml-3 mt-3 logo">BotBand</h1>
        </a>
    </div>

    <main class="container inputMain" >
        <div class="col-md-8 col-lg-6 col-xl-4 mx-auto d-flex flex-column form container-fluid">
            <h4 class="font-weight-bold h4">Вход в систему</h4>
            <span class="mt-2 text-secondary h10">Введите логин и пароль, если вы уже зарегистрировались в системе. Если
                нет, то воспользуйтесь <a href='./signUp.html'>регистрацией</a></span>
            <form method="" action="" class="mt-4">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm"><i class="far fa-envelope"></i></span>
                    </div>
                    <input  maxlength="25" name="email" placeholder="Email" type="text" class="form-control email_log " aria-label="Small" aria-describedby="inputGroup-sizing-sm">                   
                </div>
                <span class="text-danger emailError ">Вы неправильно ввели email</span>
                <div class="input-group input-group-sm mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-unlock-alt"></i></span>
                    </div>
                    <input name="password"  placeholder="Пароль" type="password" class="form-control pass_log" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <span class="text-danger  passError">Неверный пароль</span>
                <div class="w-100 d-flex justify-content-between mt-3">
                    <button type="button" class="btn btn-primary col-5 btn_log g-recaptcha" data-sitekey="reCAPTCHA_site_key" data-callback='onSubmit' data-action='submit' >Войти</button> <!--В data-sitekey надо ввести ключ который можно получить когда зарегиструешься на сайте гугл в разделе капча-->
                    <a href="restore.html" class="btn btn-link">Восстановить пароль</a>
                </div>
            </form>
        </div>
    </main>
</body>

<script>
    function onSubmit(token) {
      document.getElementById("demo-form").submit();
    }
  </script> 
  <script src="./js/form.js"></script>
</html>
