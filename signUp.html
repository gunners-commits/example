<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBand</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class=" logo-block container-fluid">
        <a href="index.html" class="d-flex flex-grow-0 pt-2 align-items-center">
            <img src="./assets/img/logo.png" alt="">
            <h1 class="logo h5 ml-3 mt-3">BotBand</h1>
        </a>
    </div>

    <main class="container">
        <div class="col-md-8 col-lg-6 col-xl-4 mx-auto d-flex flex-column form">
            <h4 class="font-weight-bold h4">Регистрация</h4>
            <form method="" action="" class="mt-4">
                <div class="form-group">
                    <input type="login" class="form-control" id="formGroupExampleInput" placeholder="Логин">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Почта">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Пароль">
                </div>
                <div class="w-100 d-flex justify-content-between mt-4">
                    <button class="btn btn-primary ">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
