<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBand</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cbc9e8cc5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid navbar navbar-white pt-1 ">
        <a href="./index.html" class="navbar-brand text-dark d-flex ">
            <img src="./assets/img/logo.png" alt="" />
            <h1 class="logo h5 ml-3 mt-2">BotBand</h1>
        </a>
        <a style="text-decoration:none " href="./profile.html"
            class="pt-2 h6 d-flex flex-grow-0 align-items-center nav-item text-dark navbar-text">
            <div style="width:35px !important ; height: 35px !important ; " class="rounded-circle mr-3">
                <img src="./assets/img/avatar.png" alt="" class="w-100 h-100 " />
            </div>
            <p class="mb-0 d-none d-md-block mr-5">Василий Пупкин </p>
        </a>
    </div>

    <article class="mt-3">
        <div class="container">
            <div class="row">
                <h2 class=" font-weight-bold ml-4 mb-3">Проекты</h2>
            </div>
        </div>
        <div class="container ">
            <div class="row  align-items-stretch">
                <div class="mx-auto mx-lg-0 col-12 col-md-6 col-lg-6 col-xl-3 mt-3 bg-link" style="height: 200px;">
                    <a href="" class="text-light h-100 cardLink" data-toggle="modal" data-target="#exampleModal1">
                        <div class="card rounded-lg shadow-sm h-100 bg-primary border-light  ">

                            <div class="card-body h-100 ">
                                <div class="card-title d-flex justify-content-center h-100">

                                    <p class="text-white bg-primary  h6 align-self-center point" type="button"
                                        class="btn btn-primary">+ добавить новый</p>


                                </div>

                            </div>



                        </div>

                    </a>
                    <div class="modal fade text-dark" id="exampleModal1" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Добавить проект</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group ">

                                        <p>Введите название проекта:</p>
                                        <div class="w-100">
                                            <input type="text" class="form-control w-100" aria-label="Large"
                                                aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                    <button type="button" class="btn btn-primary">Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mx-auto mx-lg-0 col-12 col-md-6 col-lg-6 col-xl-3 mt-3 cardLink" style="height: 200px;">
                    <a href="" class="text-dark">
                        <div class="card shadow-sm rounded-lg  h-100 ">

                            <div class="card-body">
                                <h4 class="card-title h5">Марафон “Сила Воли”</h4>
                            </div>

                        </div>
                    </a>
                    <i style="top: 5px; right: 20px;" class=" fas fa-times position-absolute " type="button"
                        data-toggle="modal" data-target="#deleteProject" data-whatever="Марафон “Сила Воли”"></i>



                </div>
                <div class="mx-auto mx-lg-0 col-12 col-md-6 col-lg-6 col-xl-3 mt-3 cardLink" style="height: 200px;">
                    <a href="" class="text-dark">
                        <div class="card shadow-sm h-100 rounded-lg">

                            <div class="card-body">
                                <h4 class="card-title h5">Avon</h4>
                            </div>


                        </div>
                    </a>
                    <i style="top: 5px; right: 20px;" class=" fas fa-times position-absolute " type="button"
                        data-toggle="modal" data-target="#deleteProject" data-whatever="Avon"></i>

                </div>
                <div class="mx-auto mx-lg-0 col-12 col-md-6 col-lg-6 col-xl-3  mt-3 position-relative cardLink"
                    style="height: 200px;">
                    <a href="./project.html" class="text-dark">
                        <div class="card shadow-sm h-100 rounded-lg">

                            <div class="card-body">
                                <h4 class="card-title h5">Women Strategy Club</h4>
                            </div>

                        </div>
                    </a>
                    <i style="top: 5px; right: 20px;" class=" fas fa-times position-absolute " type="button"
                        data-toggle="modal" data-target="#deleteProject" data-whatever="Women Strategy Club"></i>


                </div>
                <div class="mx-auto mx-lg-0 col-12 col-md-6 col-lg-6 col-xl-3  mt-3 cardLink " style="height: 200px;">
                    <a href="" class="text-dark">
                        <div class="card shadow-sm h-100 rounded-lg">

                            <div class="card-body">
                                <h4 class="card-title h5">AiLoveBot</h4>
                            </div>

                        </div>
                    </a>
                    <i style="top: 5px; right: 20px;" class=" fas fa-times position-absolute " type="button"
                        data-toggle="modal" data-target="#deleteProject" data-whatever="AiLoveBot"></i>


                </div>
                <div class="mx-auto mx-lg-0 col-12 col-md-6 col-lg-6 col-xl-3  mt-3 cardLink" style="height: 200px;">
                    <a href="" class="text-dark">
                        <div class="card  shadow-sm h-100 rounded-lg">

                            <div class="card-body">
                                <h4 class="card-title h5">Институт Коучинга</h4>
                            </div>

                        </div>
                    </a>
                    <i style="top: 5px; right: 20px;" class=" fas fa-times position-absolute " type="button"
                        data-toggle="modal" data-target="#deleteProject" data-whatever="Институт Коучинга"></i>


                </div>

            </div>

        </div>
        </aticle>

        <!-- modal -->
        <div class="modal fade" id="deleteProject" tabindex="-1" role="dialog" aria-labelledby="titleProject" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleProject">Хотите удалить проект?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <p class="">Для того, чтобы подтвердить удаление проекта <span
                                    class="font-weight-bold name_project"></span>, введите название
                                проекта</p>
                            <input type="text" class="form-control" aria-label="Large"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-danger">Удалить</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
